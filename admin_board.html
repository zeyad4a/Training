<!DOCTYPE html>
<html class="h-full bg-white" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Panel</title>
</head>
<body class="h-full">

            <header class="bg-white shadow m-3">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 ">
                <a href="./admin_login.html" class="text-3xl font-bold tracking-tight text-gray-900  z-50">Back</a>
            </div>
        </header>

    <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
          <h2 class="text-balance text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Add Student</h2>
          <p class="mt-2 text-lg/8 text-gray-600"></p>
        </div>
        <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div>
              <label for="name" class="block text-sm/6 font-semibold text-gray-900">Student name</label>
              <div class="mt-2.5">
                <input type="text" name="name" id="name" autocomplete="name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
              </div>
            </div>
            <div>
              <label for="ID" class="block text-sm/6 font-semibold text-gray-900">National ID</label>
              <div class="mt-2.5">
                <input type="text" name="ID" id="ID" autocomplete="ID" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="Training" class="block text-sm/6 font-semibold text-gray-900">Training Title</label>
              <div class="mt-2.5">
                <input type="text" name="Training" id="Training" autocomplete="Training" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
              </div>
            </div>
            <div>
              <label for="Start" class="block text-sm/6 font-semibold text-gray-900">Start date</label>
              <div class="mt-2.5">
                <input type="date" name="Start" id="Start" autocomplete="Start" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
              </div>
            </div>
            <div>
                <label for="End" class="block text-sm/6 font-semibold text-gray-900">End date</label>
                <div class="mt-2.5">
                  <input type="date" name="End" id="End" autocomplete="End" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                </div>
              </div>
              <div class="sm:col-span-2">
                <label for="Total" class="block text-sm/6 font-semibold text-gray-900">Total Accepted</label>
                <div class="mt-2.5">
                  <div class="flex rounded-md bg-white outline outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                    <div class="grid shrink-0 grid-cols-1 focus-within:relative">
                      <select id="type" name="type" autocomplete="type" aria-label="type" class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pl-3.5 pr-7 text-base text-gray-500 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        <option>Day</option>
                        <option>Week</option>
                        <option>Month</option>
                      </select>
                      <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                      </svg>
                    </div>
                    <input type="text" name="phone-number" id="phone-number" class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6">
                  </div>
                </div>
              </div>
          </div>
          <div class="mt-10">
            <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add</button>
          </div>
        </form>
      </div>
      

</body>
</html>
