<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link rel="stylesheet" href="../css/Reservations.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


        <header class="bg-white shadow m-3">
            <a href="./user_search.html" class="text- font-bold tracking-tight mt-3 p-4 text-gray-900">< Back</a>
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Student Name</h1>
            </div>
        </header>
        <main class="">
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">

                <table class=" table table-striped table-hover table-bordered border-gray-400">
                    <thead>
                        <tr>
                            <th scope="col">
                                <p class="text-lg leading- font-bold text-gray-900 text-center">Training Name</p>
                            </th>
                            <th scope="col">
                                <p class="text-lg leading- font-bold text-gray-900 text-center">Start Date</p>
                            </th>
                            <th scope="col">
                                <p class="text-lg leading- font-bold text-gray-900 text-center">End Date</p>
                            </th>
                            <th scope="col">
                                <p class="text-lg leading- font-bold text-gray-900 text-center">Total</p>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">

                            <tr>

                                <th scope="col">
                                    <p class="text-lg leading- font-bold text-gray-900 text-center"></p>
                                </th>
                                <th scope="col">
                                    <p class="text-lg leading- font-bold text-gray-900 text-center"></p>
                                </th>
                                <th scope="col">
                                    <p class="text-lg leading- font-bold text-gray-900 text-center"></p>
                                </th>
                                <th scope="col">
                                    <p class="text-lg leading- font-bold text-gray-900 text-center">ZC</p>
                                </th>
                            </tr>
                    </tbody>
                </table>




                    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                        <h1 class="text-3xl font-bold tracking-tight p-3 text-gray-900">Total Complete Trainings : </h1>
                        <h1 class="text-3xl font-bold tracking-tight p-3 text-gray-900"> Complete  </h1>
                        <h1 class="text-3xl font-bold tracking-tight p-3 text-gray-900">Total Complete Trainings : </h1>
                    </div>

            </div>
        </main>
</body>

</html>
